<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissors</title>
  <link rel="stylesheet" href="rpsGame.css">
</head>
<body>
  <div class="parentContainer">
    <h1 class="gameText" id="player-text">Player: </h1>
    <h1 class="gameText" id="computer-text">Computer: </h1>
    <h1 class="gameText" id="result-text">Result: </h1>
    <div class="childContainer">    
      <button class="choice-btn">ROCK</button>
      <button class="choice-btn">PAPER</button>
      <button class="choice-btn">SCISSORS</button>
    </div>
  </div>

  <script src="rpsGame.js"></script>
</body>
</html>
